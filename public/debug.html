<!DOCTYPE html>
<html>
<head>
    <title>Login Debug</title>
    <script>
        // Check if page loads
        console.log('Page loaded');
        
        // Check for Livewire
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            console.log('Livewire exists:', typeof window.Livewire !== 'undefined');
            console.log('CSRF token:', document.querySelector('meta[name="csrf-token"]')?.content);
            
            // Log any errors
            window.addEventListener('error', (e) => {
                console.error('JS Error:', e.message, e.filename, e.lineno);
            });
            
            // Check for Livewire events
            if (typeof window.Livewire !== 'undefined') {
                window.Livewire.hook('message.sent', () => {
                    console.log('Livewire request sent');
                });
                
                window.Livewire.hook('message.received', () => {
                    console.log('Livewire response received');
                });
                
                window.Livewire.hook('message.failed', () => {
                    console.error('Livewire request failed');
                });
            }
        });
    </script>
</head>
<body>
    <h1>Debug Page</h1>
    <p>Check console for diagnostics</p>
    <p><a href="/traderscap/admin/login">Go to Login</a></p>
</body>
</html>
